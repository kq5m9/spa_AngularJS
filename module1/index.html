<html lang="en" ng-app="LunchCheck">

<head>
  <title>Lunch Checker</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" integrity="sha384-V6/dyDFv85/V/Ktq3ez5B80/c9ZY7jV9c/319rqwNOz3h9CIPdd2Eve0UQBYMMr/" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="script/app.js"></script>
</head>

<body>
  
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://github.com/kq5m9/spa_AngularJS">AngularJS Assignment Repository</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="../">Home</a></li>
                    <li class="active"><a href="#">Module 1</a></li>
                    <li class="disabled"><a href="../module2/">Module 2</a></li>
                    <li class="disabled"><a href="../module3/">Module 3</a></li>
                    <li class="disabled"><a href="../module4/">Module 4</a></li>
                    <li class="disabled"><a href="../module5/">Module 5</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    
    <div class="form-group textbox {{colorClass}}">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="listItems"  ng-change="change();">
    </div>
    
    <div class="form-group checkbox">
      <label>
        <input type="checkbox" ng-model="empties"  ng-change="change();">
        Count empty items 
      </label>
    </div>
    
    <div class="form-group">
      <button class="btn btn-default" ng-click="compareCount();">Check If Too Much</button>
    </div>
    
    <div class="form-group message {{colorClass}}">
      {{result}} 
    </div>
  </div>
</body>

</html>
