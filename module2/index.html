<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shopping List Check Off</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
    <!-- Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>

      <nav class="navbar navbar-inverse">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="https://github.com/kq5m9/spa_AngularJS">AngularJS Assignment Repository</a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                      <li><a href="../">Home</a></li>
                      <li><a href="../module1/">Module 1</a></li>
                      <li class="active"><a href="../module2/">Module 2</a></li>
                      <li><a href="../module3/">Module 3</a></li>
                      <li><a href="../module4/">Module 4</a></li>
                      <li class="disabled"><a href="../module5/">Module 5</a></li>
                  </ul>
              </div>
              <!--/.nav-collapse -->
          </div>
      </nav>

    <div class="container">
      <h1>Shopping List Check Off</h1>
      <div class="row">

        <!-- To Buy List -->
        <div class="col-xs-12 col-md-6" ng-controller="ToBuyController as toBuyList">
          <h2>To Buy:</h2>
          <ul>
            <li class="largeLI" ng-repeat="item in toBuyList.items">
              {{item}}
              <button class="btn btn-default" ng-click="toBuyList.buyItem($index);">
                <span class="glyphicon glyphicon-ok"></span> Buy Item
              </button>
            </li>
          </ul>
          <div ng-hide="toBuyList.items.length" class="emptyMessage" >Everything is bought!</div>
        </div>
        
        <div class="visible-xs col-xs-10 col-xs-offset-1  hidden-md"><br><hr><br></div>

        <!-- Already Bought List -->
        <div class="col-xs-12 col-md-6" ng-controller="AlreadyBoughtController as doneList">
          <h2>Already Bought:</h2>
          <ul>
            <li class="largeLI" ng-repeat="item in doneList.items">
              {{item}}
            </li>
          </ul>
          <div ng-hide="doneList.items.length" class="emptyMessage">Nothing bought yet.</div>
        </div>

      </div> <!-- /.row -->
    </div> <!-- /.container -->

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" integrity="sha384-V6/dyDFv85/V/Ktq3ez5B80/c9ZY7jV9c/319rqwNOz3h9CIPdd2Eve0UQBYMMr/" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script/app.js"></script>

  </body>

</html>
